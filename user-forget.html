<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 10px;
			}
			.mui-input-group label {
				width: 20%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>

		<div class="mui-content mui-content-padded">
			<p>
				您好,您在执行找回密码操作。
			</p>
			<p>
				请输入邮箱后发送邮件找回密码！
			</p>
		</div>
		<div class="mui-content mui-content-padded">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='user-email' type="email" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
				</div>
			</form>
		</div>
		<div class="mui-content-padded">
			<button id='send-mail' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init({
					statusBarBackground: '#FFFFFF',
					//注册页面预加载
					preloadPages: [{
						id: 'login.html',
						url: 'login.html'
					}]
				});
				$.plusReady(function() {
					doc.getElementById('send-mail').addEventListener('tap', function() {
						// 弹出系统提示对话框
						plus.nativeUI.alert("已经成功向您的邮箱发送邮件", function() {
							$.back();
						}, "成功发送邮件", "OK");
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
